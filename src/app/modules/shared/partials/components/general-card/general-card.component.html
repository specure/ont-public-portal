
<dl [class]="appearance ? 'nt-container nt-container--'+appearance : 'nt-container'">
  @if (title || matIcon) {
    <dt class="nt-container__header">
      @if (iconStyle) {
        <i class="nt-icon nt-icon--{{iconStyle}}">
          @if (matIcon) {
            <mat-icon>{{matIcon}}</mat-icon>
          }
        </i>
        }{{
        title
      }}</dt>
    }
    <dd class="nt-container__body">
      <ng-content></ng-content>
    </dd>
  </dl>
