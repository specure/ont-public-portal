<ul class="nt-legend">

    {{ this.chart?.data.datasets[0].label }}
  </li>
  <li class="nt-legend__item nt-legend__item--upload">
    {{ this.chart?.data.datasets[1].label }}
  </li>
</ul>
<div [style.height.px]="chartHeight">
  <canvas [id]="id" [style.height.%]="100" [style.width.%]="100"></canvas>
</div>
