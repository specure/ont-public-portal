<nt-menu-bar #menuBar (openMenu)="sideNavigation.open()"></nt-menu-bar>
<nt-map-layer-filter></nt-map-layer-filter>
<nt-side-navigation #sideNavigation></nt-side-navigation>
<nt-mapbox (afterMapInit)="menuBar.setMap($event)"></nt-mapbox>
@if (page$ | async) {
  @if (isDesktop) {
    <nt-timeline [steps]="steps"></nt-timeline>
  }
  @if (!isDesktop) {
    <nt-mobile-timeline [steps]="steps"></nt-mobile-timeline>
  }
}
